<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body id="body">
    <div class="container">
      <div class="container_1">
        <h1>Calculate your BMI</h1>
        <p>
          Body Mass Index (BMI) is calculated using your height and weight and
          is approximately related to body fat percentage.
        </p>
        <input id="height" type="number" placeholder="Heigh in CM" />
        <input id="weight" type="number" placeholder="Weight in KG" />
        <button id="submit" onclick="calculate_bmi()">Calculate</button>
      </div>
      <div id="container_2" class="container_2 style0">
        <img class="type0" id="type_0" src="./img/undraw_personal_training_0dqn.svg" alt="" />
        <img class="type1" id="type1" src="./img/body-1.png" alt="" />
        <p class="type1_p" id="type1_p"></p>
        <img class="type2" id="type2" src="./img/body-2.png" alt="" />
        <p class="type2_p" id="type2_p"></p>
        <img class="type3" id="type3" src="./img/body-3.png" alt="" />
        <p class="type3_p" id="type3_p"></p>
        <img class="type4" id="type4" src="./img/body-4.png" alt="" />
        <p class="type4_p" id="type4_p"></p>
        <img class="type5" id="type5" src="./img/body-5.png" alt="" />
        <p class="type5_p" id="type5_p"></p>
        <img class="type6" id="type6" src="./img/body-6.png" alt="" />
        <p class="type6_p" id="type6_p"></p>
        </div>
      </div>
    </div>
