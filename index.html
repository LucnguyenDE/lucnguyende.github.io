<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music play</title>
    <!-- font  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bs4  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- main css  -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h5>Playing music 1 of 4</h5>
      <div class="image_container">
        <img
          src="https://cyber-music-player.vercel.app/images/Faded.jpg"
          class="img_pause_animation"
          id="img"
          alt=""
        />
      </div>
      <h4 id="name">Faded</h4>
      <h6 id="artist">Alan Walker</h6>
      <!-- //controls: thêm các chức năng cho audio onplaying -->
      <audio id="audio" src="./songs/Alan Walker - Faded.mp3"></audio>
      <div class="timer d-flex justify-content-center align-items-center">
        <span id="min_length"></span>
        <input
          class="slider m-3"
          type="range"
          id="timer"
          onchange="changeCurrentTime()"
        />
        <span id="max_length"></span>
      </div>
      <div class="d-flex adjust_volume">
        <i class="fa-solid fa-volume-low"></i>
        <input
          class="slider m-3"
          id="adjust_volume"
          type="range"
          min="0"
          max="100"
          oninput="adjustVolume()"
        />
        <i class="fa-solid fa-volume-high"></i>
      </div>
      <div class="feature d-flex">
        <!-- Phát ngẫu nhiên  -->
        <div class="feature_shuffle">
          <button><i class="fa-solid fa-shuffle"></i></button>
        </div>
        <!-- BACK  -->
        <div class="feature_back mx-3">
          <button><i class="fa-solid fa-backward-fast"></i></button>
        </div>
        <!-- Play Pause  -->
        <div class="feature_play_pause mx-3">
          <button id="play" onclick="playAudio()">
            <i class="fa fa-play"></i>
          </button>
          <button class="d-none" id="pause" onclick="pauseAudio()">
            <i class="fa fa-pause"></i>
          </button>
        </div>
        <!-- NEXT -->
        <div class="feature_next mx-3">
          <button onclick="nextAudio()">
            <i class="fa-solid fa-forward-fast"></i>
          </button>
        </div>
        <div class="feature_load">
          <button onclick="reloadAudio()">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
        </div>
      </div>
      <div class="d-none" id="wave_animation">
        <div class="wave mr-2 wave_outside"></div>
        <div class="wave mr-2 wave_inside_1"></div>
        <div class="wave mr-2 wave_inside_2"></div>
        <div class="wave mr-2 wave_iner_all"></div>
        <div class="wave mr-2 wave_inside_2"></div>
        <div class="wave mr-2 wave_inside_1"></div>
        <div class="wave mr-2 wave_outside"></div>
      </div>
    </div>
    <script src="./function.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
